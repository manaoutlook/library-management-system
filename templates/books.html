{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card rounded-4 shadow-sm">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Book</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Book</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card rounded-4 shadow-sm">
            <div class="card-header">
                <h5 class="card-title mb-0">Book Inventory</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th>Quantity</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for book in books %}
                            <tr>
                                <td>{{ book.title }}</td>
                                <td>{{ book.author }}</td>
                                <td>{{ book.isbn }}</td>
                                <td>{{ book.quantity }}</td>
                                <td class="text-end">
                                    <a href="{{ url_for('edit_book', isbn=book.isbn) }}" class="btn btn-sm btn-outline-primary">Edit</a>
                                    <a href="{{ url_for('delete_book', isbn=book.isbn) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                            {% if not books %}
                            <tr>
                                <td colspan="5" class="text-center text-muted">No books available</td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
