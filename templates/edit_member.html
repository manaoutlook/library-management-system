{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card rounded-4 shadow-sm">
            <div class="card-header">
                <h5 class="card-title mb-0">Edit Member</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_member', email=member.email) }}">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ member.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ member.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ member.phone }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('members') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
