<div class="table-responsive">
    <table class="table align-middle mb-0">
        <thead class="table-light">
            <tr>
                <th>Book Title</th>
                <th>ISBN</th>
                <th>Total Borrows</th>
                <th>Currently Borrowed</th>
                <th>Average Borrow Duration</th>
                <th class="text-end">Usage Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for book in report_data %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.total_borrows }}</td>
                <td>{{ book.current_borrows }}</td>
                <td>{{ book.avg_duration }} days</td>
                <td class="text-end">
                    <div class="progress" style="height: 6px;">
                        <div class="progress-bar bg-primary" role="progressbar" 
                             style="width: {{ book.usage_rate }}%"
                             title="{{ book.usage_rate }}%"></div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
