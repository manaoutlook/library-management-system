{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card rounded-4 shadow-sm">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Member</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Member</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card rounded-4 shadow-sm">
            <div class="card-header">
                <h5 class="card-title mb-0">Member List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for member in members %}
                            <tr>
                                <td>{{ member.name }}</td>
                                <td>{{ member.email }}</td>
                                <td>{{ member.phone }}</td>
                                <td class="text-end">
                                    <a href="{{ url_for('edit_member', email=member.email) }}" class="btn btn-sm btn-outline-primary">Edit</a>
                                    <a href="{{ url_for('delete_member', email=member.email) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this member?')">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                            {% if not members %}
                            <tr>
                                <td colspan="4" class="text-center text-muted">No members available</td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
